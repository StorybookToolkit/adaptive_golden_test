name: adaptive_golden_test
description: A Flutter package to generate adaptive golden files during widget tests.
repository: https://github.com/mjablecnik/adaptive_golden_test
version: 0.5.1

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  file: ^7.0.0
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  meta: ^1.12.0
  path: ^1.8.2
  platform: ^3.1.0
  recase: ^4.1.0

dev_dependencies:
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    # Add assets from the images directory to the application.
    - assets/keyboards/